<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeatBot | Outsmart the ATS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Space Grotesk', sans-serif; background-color: #020617; color: #f8fafc; }
        .cyber-card { background: rgba(15, 23, 42, 0.8); border: 1px solid #1e293b; box-shadow: 0 0 20px rgba(37, 99, 235, 0.1); }
        .neon-glow { color: #22d3ee; text-shadow: 0 0 10px rgba(34, 211, 238, 0.5); }
        .scanline {
            width: 100%;
            height: 2px;
            background: rgba(34, 211, 238, 0.2);
            position: absolute;
            animation: scan 3s linear infinite;
        }
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
    </style>
</head>
<body class="selection:bg-cyan-500 selection:text-black">

    <nav class="p-8 flex justify-between items-center max-w-6xl mx-auto">
        <div class="flex items-center gap-2">
            <div class="w-10 h-10 bg-cyan-500 rounded flex items-center justify-center text-black font-black text-xl">BB</div>
            <span class="text-2xl font-bold tracking-tighter uppercase italic">Beat<span class="neon-glow">Bot</span></span>
        </div>
        <div class="hidden md:flex space-x-8 text-xs font-bold uppercase tracking-widest text-slate-400">
            <a href="#" class="hover:text-cyan-400 transition">Deploy Bot</a>
            <a href="#" class="hover:text-cyan-400 transition">System Logic</a>
            <a href="#" class="text-cyan-500 border-b border-cyan-500">v2.0 Beta</a>
        </div>
    </nav>

    <header class="text-center py-16 px-4">
        <h1 class="text-5xl md:text-7xl font-bold tracking-tighter mb-6">
            THEY USE BOTS. <br> <span class="text-cyan-500 underline decoration-2 underline-offset-8">SO SHOULD YOU.</span>
        </h1>
        <p class="text-slate-400 max-w-xl mx-auto text-lg font-light italic">
            BeatBot reverse-engineers Job Descriptions to make your resume invisible to rejection and undeniable to recruiters.
        </p>
    </header>

    <main class="max-w-6xl mx-auto grid md:grid-cols-2 gap-10 px-6 pb-24">
        
        <div class="space-y-6">
            <div class="cyber-card p-6 rounded-lg relative overflow-hidden">
                <div class="scanline"></div>
                <label class="block text-xs font-bold uppercase tracking-widest text-cyan-500 mb-3">Upload Intel: Current Resume</label>
                <textarea id="resumeInput" class="w-full h-56 bg-slate-900/50 border border-slate-700 rounded p-4 text-sm focus:border-cyan-500 outline-none transition text-slate-300" placeholder="Paste your raw resume text here..."></textarea>
            </div>

            <div class="cyber-card p-6 rounded-lg">
                <label class="block text-xs font-bold uppercase tracking-widest text-cyan-500 mb-3">Target Objective: Job Description</label>
                <textarea id="jdInput" class="w-full h-56 bg-slate-900/50 border border-slate-700 rounded p-4 text-sm focus:border-cyan-500 outline-none transition text-slate-300" placeholder="Paste the target Job Description here..."></textarea>
            </div>

            <button onclick="optimizeResume()" class="w-full py-5 bg-cyan-600 hover:bg-cyan-400 text-black font-black uppercase tracking-widest rounded transition-all transform hover:scale-[1.01] active:scale-95 shadow-[0_0_20px_rgba(34,211,238,0.3)]">
                Initialize BeatBot Optimization
            </button>
        </div>

        <div class="relative group">
            <div id="loading" class="hidden absolute inset-0 bg-slate-950/90 z-20 flex flex-col items-center justify-center rounded-lg border border-cyan-500/50">
                <div class="w-16 h-16 border-4 border-cyan-500/20 border-t-cyan-500 rounded-full animate-spin mb-4"></div>
                <p class="text-cyan-500 font-mono text-xs animate-pulse tracking-[0.3em] uppercase">Bypassing Filters...</p>
            </div>

            <div class="cyber-card p-8 rounded-lg h-full flex flex-col border-cyan-500/20">
                <div class="flex justify-between items-center mb-6 border-b border-slate-800 pb-4">
                    <div class="flex items-center gap-2">
                        <div class="w-2 h-2 bg-cyan-500 rounded-full animate-ping"></div>
                        <label class="text-xs font-bold uppercase tracking-widest">Optimized Output</label>
                    </div>
                    <button onclick="copyToClipboard()" class="text-[10px] font-bold border border-slate-700 px-3 py-1 rounded hover:bg-slate-800 transition">COPY_TO_CLIPBOARD</button>
                </div>
                
                <div id="result" class="flex-grow overflow-auto text-sm text-slate-400 font-mono leading-relaxed whitespace-pre-wrap">
                    [SYSTEM_IDLE]
                    Waiting for data input...
                    BeatBot ready for deployment.
                </div>
            </div>
        </div>
    </main>

    <script>
        async function optimizeResume() {
            const resume = document.getElementById('resumeInput').value;
            const jd = document.getElementById('jdInput').value;
            const resultDiv = document.getElementById('result');
            const loading = document.getElementById('loading');

            if(!resume || !jd) { alert("Missing Intel! Please fill both fields."); return; }

            loading.classList.remove('hidden');
            
            const apiKey = "AIzaSyCC01lcQKoFnxPgdrMd4Aj22JL-0p9hMdo"; 
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`;

            const prompt = `Act as BeatBot, an elite ATS-bypassing AI. 
            Objective: Rewrite the provided Resume to perfectly match the Job Description.
            Rules:
            1. Integrate at least 12 high-priority keywords from the JD.
            2. Reformat all work experience into the STAR (Situation, Task, Action, Result) method.
            3. Ensure the tone is professional yet aggressive in its skill-matching.
            4. Keep it in plain-text, single-column format for 100% machine readability.
            JD: ${jd}
            Resume: ${resume}`;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                const data = await response.json();
                resultDiv.innerText = data.candidates[0].content.parts[0].text;
                resultDiv.classList.add('text-cyan-50');
            } catch (error) {
                resultDiv.innerText = "[ERROR] Connection failed. Check API Uplink.";
            } finally {
                loading.classList.add('hidden');
            }
        }

        function copyToClipboard() {
            const text = document.getElementById('result').innerText;
            navigator.clipboard.writeText(text);
            alert("SUCCESS: Optimized text copied to storage.");
        }
    </script>
</body>
</html>
